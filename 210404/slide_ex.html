<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 슬라이드 연습</title>
    <link rel="stylesheet" href="style.css" type="css/text">
    <script src="js/jquery-1.12.3.js"></script>
    <script src="js/script.js"></script>
</head>
<style>
    body {
    padding:0; margin:0;
}
div {
    width:1200px; height: 300px;
    margin:0 auto;
    position: relative;
    overflow: hidden;
}
img {
    vertical-align: top;
    border:none;
    position: absolute;
    top:0; left:0;
}
</style>
<body>
    <div>
        <img src="http://placehold.it/1200x300">
        <img src="http://placehold.it/1200x300">
        <img src="http://placehold.it/1200x300">
    </div>
</body>
</html>
